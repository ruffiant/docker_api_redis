# Redis主服务器配置
port 6379
bind 0.0.0.0

# 基本配置
daemonize no
supervised no
requirepass redis_master_password

# 主从复制配置
repl-diskless-sync yes
repl-diskless-sync-delay 5

# 持久化配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 内存管理
maxmemory 1gb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile "/var/log/redis/redis.log"

# 连接限制
maxclients 10000
timeout 0